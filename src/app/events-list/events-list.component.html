<h1> Hollywood Community Event Calendar </h1>

    <div class="contactcontainer container">
  <div class="row">

    <ul>
      <div class="col-sm-4" *ngFor="let event of events">

        <li>
          <!-- <img *ngIf="event.photoUrl" [src]="'http://localhost:3000' + event.photoUrl"> -->
          <p>{{event.photoUrl}}</p>
          <p>{{event.eventName}}</p>
          <p>{{event.eventLocation}}</p>
          <p>{{event.eventDate}}</p>
          <p>{{event.eventTime}}</p>
          <p>{{event.zipcode}}</p>
          <p>{{event.aboutEvent}}</p>
          <!-- //If click then it should go to eventdetails page for that event. -->
        <button> <a [routerLink] = "['/eventdetails', event.id]"> Who's Attending? </a> </button>
        </li>


      </div>
    </ul>



</div>
</div>
